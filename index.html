<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>

    <link rel="stylesheet" href="./stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>

    <script type="module" src="js/index.js" defer></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col">
                <h1 class="text-center mt-5">Jogo Da Forca</h1>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <img id="imagem" src="../src/assets/1.png" class="rounded mx-auto d-block">
                </div>
            </div>
            <div class="row justify-content-center  mt-2">
                <div class="col-1">
                    <div class="quadro-letras" id="quadroLetras"></div>
                </div>
            </div>
            <div class="row justify-content-center mt-3 ">
                <div class="col-4">
                    <div id="teclado"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center ">
                    <span id="txtMensagem" class="quadro-mensagem"></span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button id="btnRefresh" class="btn btn-outline-primary"><span class="material-symbols-outlined">
                            refresh
                        </span></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
