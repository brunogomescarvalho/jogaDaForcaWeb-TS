<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container">

        <h1 class="text-center mt-5 fs-3">Jogo Da Forca</h1>

        <div class="row mt-3">
            <div class="col">
                <img id="imagem" src="../src/assets/1.png" class="rounded mx-auto d-block mask">
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="quadro-letras" id="quadroLetras"></div>
        </div>
        <div class="row justify-content-center mt-3 ">
            <div id="teclado" class="teclado"></div>
            <p id="letrasJogadas" class="text-center mt-2">Jogadas:</p>
        </div>

        <div class="row mt-3">
            <div class="col text-center ">
                <span id="txtMensagem" class="quadro-mensagem"></span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center fs-2">
                <button id="btnRefresh" class="btn btn-ligth"><span class="material-symbols-outlined">
                        refresh
                    </span></button>
            </div>
        </div>
    </div>
</body>

</html>
